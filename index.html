<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Anchura; // I create a string variable.
        Anchura = prompt("¿Que anchura tiene el rectangulo?"); //I display a window in the browser and capture what the user types in.
        let altura;
        altura = prompt("¿Que altura tienes");
        console.log(typeof(Anchura));   //I look at whether the variable is a data or a number.
        console.log(typeof(altura));
        Anchura = parseInt(Anchura);    //I convert the data variable to a number.
        altura = parseInt(altura);
        console.log("El aréa del restángulo es " + (Anchura*altura));
        console.log(typeof(Anchura));
        console.log(typeof(altura));

     
    </script>
    
</body>
</html>
